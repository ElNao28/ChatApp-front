<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let contact of users">
      <ion-label>{{ contact.username }}</ion-label>
      <ion-button color="medium" [size]="'medium'">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
