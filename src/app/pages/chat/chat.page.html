<ion-header>
  <ion-toolbar [color]="'dark'">
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="chat-container h-full relative">
    <ul class="px-3 py-3 flex flex-col gap-5">
      <li *ngFor="let message of messages">
        <div
          class="flex"
          [ngClass]="{'justify-end': isMyMessage(message)}"
        >
          <span class="bg-green-300 px-2 py-1 rounded-md">{{message.message}}</span>
        </div>
      </li>
    </ul>
    <form class="absolute bottom-5 w-full px-3 flex items-center gap-1">
      <input
        type="text"
        placeholder="Escribe tu mensaje"
        class="bg-gray-300 bg-opacity-30 rounded-md px-2 py-3 w-full"
      />
      <button class="" type="submit" class="flex items-center">
        <ion-icon name="send" class="text-xl" color="success"></ion-icon>
      </button>
    </form>
  </div>
</ion-content>
