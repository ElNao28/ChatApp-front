<ion-header>
  <ion-toolbar [color]="'dark'">
    <ion-title>Chat App</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="signOut()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" [color]="'medium'">
  <div class="relative h-full chats">
    <button
      class="bg-green-600 text-2xl text-white font-bold rounded-full px-5 py-3 absolute bottom-5 right-5 shadow-xl"
      routerLink="/list-contacts"
    >
      +
    </button>
    <ion-list class="chats">
      <ion-searchbar [placeholder]="'Buscar contacto'"></ion-searchbar>
      <ion-item
        *ngFor="let chat of listChat"
        color="'medium'"
        class="mt-3"
        [routerLink]="'/chat/'+ chat.chat.user.id"
      >
        <ul class="w-full">
          <li class="font-bold">{{chat.chat.user.username| titlecase}}</li>
          <li class="text-green-300 flex justify-between gap-5 w-full">
            <span class="last-message">{{chat.lastMessage.message}}</span>
            <span class="time">{{getTime(chat.lastMessage.createdAt)}}</span>
          </li>
        </ul>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
